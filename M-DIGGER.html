<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 대응 핵심 -->
    <title>게임 타이틀</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #000; /* 게임 느낌 살리기 */
        }

        #dos {
            width: 100%;
            height: 100%;
            display: none;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        /* 모바일 대응 스타일 */
        @media (max-width: 600px) {
            #startButton {
                font-size: 18px;
                padding: 12px 24px;
                width: 80%;
                max-width: 300px;
            }
        }
    </style>

    <!-- js-dos 스타일 시트 -->
    <link rel="stylesheet" href="https://egglaim.github.io/escape-from-hell/js-dos.css">

    <!-- js-dos 스크립트 -->
    <script src="https://egglaim.github.io/escape-from-hell/js-dos.js"></script>
</head>

<body>

    <button id="startButton" onclick="startGame()">게임 시작</button>
    <div id="dos"></div>

    <script>
        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('dos').style.display = 'block';

            Dos(document.getElementById("dos"), {
                url: "https://egglaim.github.io/escape-from-hell/digger.jsdos",
                autoStart: true
            });
        }
    </script>

</body>
</html>
