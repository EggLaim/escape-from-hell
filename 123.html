<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 타이틀</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #000;
        }

        #dos {
            width: 100%;
            height: 100%;
            display: none;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            #startButton {
                font-size: 18px;
                padding: 12px 24px;
                width: 80%;
                max-width: 300px;
            }
        }

        #sidebarToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 3px 6px;
            font-size: 10px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            z-index: 15;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #sidebarToggle:hover {
            background-color: #ddd;
        }

        @media (max-width: 600px) {
            #sidebarToggle {
                font-size: 8px;
                padding: 3px 6px;
            }
        }

        /* 저장/불러오기 버튼 */
        #saveButton, #loadButton {
            position: absolute;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
            z-index: 15;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #saveButton {
            top: 10px;
        }

        #loadButton {
            top: 50px;
        }

        #saveButton:hover, #loadButton:hover {
            background-color: #1976D2;
        }
    </style>

    <!-- js-dos 스타일 -->
    <link rel="stylesheet" href="https://egglaim.github.io/escape-from-hell/js-dos.css">
    <!-- js-dos 스크립트 -->
    <script src="https://egglaim.github.io/escape-from-hell/js-dos.js"></script>
</head>

<body>

    <button id="startButton" onclick="startGame()">게임 시작</button>
    <button id="sidebarToggle" onclick="toggleSidebar()">사이드 바</button>
    <button id="saveButton" onclick="saveGame()">저장</button>
    <button id="loadButton" onclick="loadGame()">불러오기</button>
    <div id="dos"></div>

    <script>
        let dosProps;
        let isSidebarThin = false;

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('dos').style.display = 'block';

            // 저장된 상태 가져오기
            const savedData = localStorage.getItem("dosGameSave");
            const resumeBlobUrl = savedData
                ? URL.createObjectURL(new Blob([new Uint8Array(JSON.parse(savedData))]))
                : undefined;

            // Dos 실행
            dosProps = Dos(document.getElementById("dos"), {
                url: "https://egglaim.github.io/escape-from-hell/digger.jsdos",
                autoStart: true,
                thinSidebar: isSidebarThin
            });

            dosProps.run(resumeBlobUrl);
        }

        function toggleSidebar() {
            isSidebarThin = !isSidebarThin;
            if (dosProps) {
                dosProps.setThinSidebar(isSidebarThin);
            }
            document.getElementById('sidebarToggle').innerText = isSidebarThin ? '확장' : '축소';
        }

        async function saveGame() {
            if (dosProps) {
                const bundle = await dosProps.persist();
                const buffer = Array.from(new Uint8Array(bundle.buffer));
                localStorage.setItem("dosGameSave", JSON.stringify(buffer));
                alert("게임 상태가 저장되었습니다!");
            }
        }

        function loadGame() {
            alert("게임을 재시작하면 자동으로 저장된 상태에서 불러옵니다.\n(저장된 내용이 있다면)");
            location.reload();
        }
    </script>

</body>
</html>
